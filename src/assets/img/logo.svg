<svg width="400" height="150" viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#00aaff; stop-opacity:1" />  <!-- Vibrant Blue -->
            <stop offset="50%" style="stop-color:#7a00ff; stop-opacity:1" />  <!-- Deep Purple -->
            <stop offset="100%" style="stop-color:#ff00ff; stop-opacity:1" />  <!-- Neon Magenta -->
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <text x="44%" y="60%" font-family="Impact, Haettenschweiler, sans-serif" font-size="100" font-weight="900"
          fill="url(#grad1)" text-anchor="middle" dominant-baseline="middle"
          stroke="#000" stroke-width="5" filter="url(#glow)" letter-spacing="-10">
        eCwD
    </text>
</svg>